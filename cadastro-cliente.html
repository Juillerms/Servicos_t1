<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Nexus TI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css"> 
    <link rel="stylesheet" href="css/cadastro-cliente.css"> 
</head>
<body>

    <div class="login-container form-container">
        <a href="index.html" class="logo-container">
            <img src="assets/nexus-logo.png" alt="Nexus TI Logo">
        </a>

        <h2 class="login-title">Cadastro de Clientes</h2>
        
        <div id="message" class="message"></div>

        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="email" class="form-label">E-mail (Login)</label>
                <input type="email" id="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirmação de Senha</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="fullName" class="form-label">Nome Completo</label>
                <input type="text" id="fullName" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-input" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label for="birthDate" class="form-label">Data de Nascimento</label>
                <input type="date" id="birthDate" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Telefone/WhatsApp (Opcional)</label>
                <input type="tel" id="phone" class="form-input" placeholder="(00) 90000-0000">
            </div>

            <div class="form-group">
                <label class="form-label">Estado Civil</label>
                <div class="radio-group">
                    <label><input type="radio" name="maritalStatus" value="solteiro" checked> Solteiro(a)</label>
                    <label><input type="radio" name="maritalStatus" value="casado"> Casado(a)</label>
                    <label><input type="radio" name="maritalStatus" value="divorciado"> Divorciado(a)</label>
                    <label><input type="radio" name="maritalStatus" value="viuvo"> Viúvo(a)</label>
                </div>
            </div>

            <div class="form-group">
                <label for="education" class="form-label">Escolaridade</label>
                <select id="education" class="form-input">
                    <option value="1-incompleto">1º grau incompleto</option>
                    <option value="1-completo">1º grau completo</option>
                    <option value="2-completo" selected>2º grau completo</option>
                    <option value="superior">Nível superior</option>
                    <option value="pos-graduado">Pós-graduado</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Incluir</button>
                <button type="button" id="clearButton" class="btn btn-secondary">Limpar</button>
                <button type="button" id="backButton" class="btn btn-tertiary">Voltar</button>
            </div>
        </form>
    </div>

    <script src="js/cadastro-cliente.js" defer></script>

</body>
</html>

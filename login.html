<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nexus TI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <a href="index.html" class="logo-container">
        <img src="assets/nexus-logo.png" alt="Nexus TI Logo" />
      </a>

      <h2 class="login-title">Login de Clientes</h2>

      <div id="message" class="message"></div>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email" class="form-label">Login (e-mail)</label>
          <input type="email" id="email" class="form-input" required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-input" required />
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Realizar Login</button>
          <button type="button" id="clearButton" class="btn btn-secondary">
            Limpar
          </button>
        </div>
      </form>

      <div class="extra-links">
        <a href="troca-senha.html">Trocar senha</a>
        <a href="cadastro-cliente.html">Cadastrar cliente</a>
      </div>
    </div>

    <script src="js/login.js" defer></script>
  </body>
</html>

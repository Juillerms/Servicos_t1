<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitar Serviços - Nexus TI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/solicitacao-servicos.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <a href="index.html" class="logo-container">
          <img src="assets/nexus-logo.png" alt="Nexus TI Logo" />
        </a>
        <nav class="main-nav">
          <a href="index.html">Início</a>
          <a href="#" id="logoutButton">Sair</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="section user-info">
        <h2 class="section-title">Bem-vindo(a) de volta!</h2>
        <p><strong>Nome:</strong> <span id="userName"></span></p>
        <p><strong>Login:</strong> <span id="userEmail"></span></p>
      </section>

      <div class="dashboard-layout">
        <section class="section new-request-section">
          <h2 class="section-title">Nova Solicitação de Serviço</h2>
          <form id="newRequestForm">
            <div class="form-group">
              <label for="serviceType" class="form-label"
                >Selecione o Serviço de TI:</label
              >
              <select id="serviceType" class="form-input"></select>
            </div>

            <div class="service-details">
              <p>
                <strong>Preço:</strong> R$ <span id="servicePrice">0,00</span>
              </p>
              <p>
                <strong>Prazo:</strong> <span id="serviceTerm">N/A</span> dias
              </p>
              <p>
                <strong>Data Prevista:</strong>
                <span id="serviceDate">--/--/----</span>
              </p>
              <p>
                <strong>Status:</strong>
                <span id="serviceStatus">EM ELABORAÇÃO</span>
              </p>
            </div>

            <button type="submit" class="btn btn-primary">
              Incluir Solicitação
            </button>
          </form>
        </section>

        <section class="section history-section">
          <h2 class="section-title">Histórico de Solicitações</h2>
          <div class="table-wrapper">
            <table class="requests-table">
              <thead>
                <tr>
                  <th>Data Pedido</th>
                  <th>Nº</th>
                  <th>Serviço</th>
                  <th>Status</th>
                  <th>Preço</th>
                  <th>Data Prevista</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody id="requestsTableBody"></tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container footer-bottom">
        <p>&copy; 2024 Nexus TI. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="js/solicitacao-servicos.js"></script>
  </body>
</html>
